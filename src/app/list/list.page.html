<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="ofertas">
      <ion-label>Oferta</ion-label>
    </ion-segment-button>
    <ion-segment-button value="demandas">
      <ion-label>Demanda</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list  *ngIf="mostrarOfertas">
    <ion-item *ngFor="let item of ofertas" >
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}} oferta
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>

  <ion-list  *ngIf="mostrarDemandas">
    <ion-item *ngFor="let item of ofertas" >
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}} demanda
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>

</ion-content>
